<!DOCTYPE html>

    <!-- 헤드에 제이쿼리 라이브러리를 가져와서 작성 -->

    <script>
      $(document).ready(function(){
        $('.bxslider').bxSlider({
            auto: true,
            autoControls: true,
            stopAutoOnClick: true,
            pager: true,
            slideWidth: 1200
        });
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        })
      });
    </script>
